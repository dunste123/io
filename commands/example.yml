disabled: false
name: example-command
description: an example command
# Input is optional
# Type can be one of the following:
# - SUB_COMMAND (not yet supported)
# - SUB_COMMAND_GROUP (not yet supported)
# - STRING
# - INTEGER
# - BOOLEAN
# - USER
# - CHANNEL
# - ROLE
# - MENTIONABLE (user, channel or role)
# - NUMBER
# - ATTACHMENT (file uploaded)
input:
  - name: user
    type: USER
    desc: who is nice?
    required: true
  - name: is-nice
    type: BOOLEAN
    desc: is the user nice?
    required: false
# fancy stuff
output: |-
  I want to do something like ${options.user.asMention} is ${options["is-nice"]?.asBoolean ?: false}
